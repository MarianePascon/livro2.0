<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Informações pessoais</h1>
    <p><label for="Nome">Nome:</label> <input type="text" name="nome" id="nome" placeholder="Digite seu nome"></p>
    <p><label for="Idade">Idade:</label> <input type="text" name="idade" id="idade" placeholder="Digite sua idade"><p>
    <p><label for="Endereço">Endereço</label><input type="text" name="endereço" id="endereço" placeholder="Digite seu endereço" ></p>
    <p><label for="Cidade">Cidade:</label><input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade"></p>
    <p><label for="Estado">Estado:</label><input type="text" name="estado" id="estado" placeholder="Digite seu Estado"> </p>
    <p><label for="CEP">CEP:</label><input type="text" name="cep" id="cep" placeholder="Digite seu CEP"></p>
    <p><label for="Telefone">Telefone:</label><input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone"> </p>
    <p><label for="Celular">Celular:</label><input type="text" name="celular" id="celular" placeholder="Digite seu celular"></p>
    <p><label for="Email">Email:</label><input type="text" name="email" id="eamil" placeholder="Digite seu Email"></p>
</body>
</html>
